<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Moon Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background">
        <div class="moon"></div>
        <div class="stars star-1"></div>
        <div class="stars star-2"></div>
        <div class="stars star-3"></div>
        <div class="clouds cloud-1"></div>
        <div class="clouds cloud-2"></div>
        <div class="clouds cloud-3"></div>
        <div class="clouds cloud-4"></div>
        <div class="sea">
            <svg class="wave" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none">
                <defs>
                    <path id="gentle-wave" d="M-160 44c30 0
                        58-18 88-18s
                        58 18 88 18
                        58-18 88-18
                        58 18 88 18
                        v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="50" y="0" fill="#3f61ab" />
                    <use xlink:href="#gentle-wave" x="50" y="3" fill="#254899" />
                </g>
            </svg>
        </div>
</body>

</html>
